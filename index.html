<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="container">
        <div id="form-container">
            <div id="form_leftside">
                <div id="pic_banner"><img style="width: 20%;" src="image/odin-lined.png" alt="">ODIN</div>
                <p id="credit">Photo by <span style="text-decoration: underline;">Halie West</span> on <a
                        target="_blank" href="https://unsplash.com/photos/25xggax4bSA"
                        style="color: lightgray;">Unsplash</a></p>
            </div>

            <div id="form_rightside">
                <p id="form_rightside--header">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
                <div id="form_rightside--form">
                    <h3 id="form_title">Let's do this!</h3>
                    <form action="" id="form">
                        <div class="form-input--row">
                            <div>
                                <label for="first-name">FIRST NAME*</label>
                                <input type="text" name="first-name" id="first-name" class="text-input" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" class="text-input">
                            </div>
                        </div>
                        <div class="form-input--row">
                            <div>
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email" class="text-input" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" class="text-input">
                            </div>
                        </div>
                        <div class="form-input--row">
                            <div>
                                <label for="pass">PASSWORD*</label>
                                <input type="password" name="pass" id="pass" class="text-input" required>
                            </div>
                            <div>
                                <label for="pass-conf">CONFIRM PASSWORD*</label>
                                <input type="password" name="pass-conf" id="pass-conf" class="text-input" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-column--account">
                    <button form="form">Create Account</button>
                    <p>Already have an account? <span style="color: #596D48; cursor: pointer;">Log in</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
